<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<style>
	.caja {
		width: 200px;
		height: 200px;
		cursor: pointer;
		background: #226fc1;
		margin: 10px;
		display: inline-block;
		text-align: center;
		font-size: 30px;
		color: #fff;
		font-family: Arial;
	}
</style>
<body>
	<button id="btn-caja">Crear caja</button>
	<section id="contenedor"></section>

	<script>
		function crearCaja() {
			var contenedor = document.getElementById('contenedor');
			var caja = document.createElement('footer');
			caja.className = 'caja';
			contenedor.appendChild(caja);
		}
		var caja2 = document.getElementById('btn-caja');
		caja2.addEventListener('click',crearCaja);
	</script>
</body>
