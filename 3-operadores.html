<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Operadores</title>
</head>
<body>
	<h2>Si quieres ver el codigo JS, da click derecho y luego da click en "Ver codigo fuente de la página".</h2>
	<script>
		var nombre;
		nombre = "Ricardo";

		var numero1 = 10;
		var numero2 = 7;

		var resultado = numero1 % numero2;
		//document.write(resultado);


		var numero3 = 5,
			resultado1= ++numero3,
			resultado2= --numero3;
		document.write(resultado1 + "<br>");
		document.write(resultado2 + "<br>"); 
		/*
		Un "=" significa que le asignamos el valor.
		Dos "=" significa "igual"
		tres "=" verifica que sea igual en "valor y tipo"

		OPERADORES ARTIMETICOS
		% es el residuo de una division

		OPERADORES DE COMPARACIÓN
		==	igual a
		=== igual en valor y en tipo (osea string o enteros)
		!= 	No iguales
		!==	No iguales en valor no en tipo (osea string o enteros)
		< 	Menor que
		>	Mayor que
		>=	Mayor o igual que
		<=	Menor o igual que

		*/
	</script>


</body>
</html>
