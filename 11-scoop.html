	El scope funciona por niveles, si no encuentra una variable en el mismo nivel, subirá hacia afuera y buscara. Si no encuentra subirá a otro nivel y así sucesivamente.
Si tenemos una función anidada (una función dentro de otra), podemos buscar variables de dentro hacia afuera, pero no desde una función no podemos buscar variables dentro de otra función.

}	
saludo();

/* VARIABLE GLOBAL
Las variables globales pueden ser accedidas desde cualquier parte del codigo, incluyendo cualquier funcion

var texto = "Hola mundo";

function saludo() {
	document.write(texto);
	texto = 'Hola mundo, modificado';
	document.write(texto);
}

saludo();

NOTA IMPORTANTE
Si una variable se declara fuera de una funcion, es global, pero si las variables dentro de una función TAMBIÉN pueden ser globales

Si dentro de la funcion declaramos una variable usando la palabra VAR se volverá local, PERO SI NO LA USAMOS, sera global

*/

var texto = "Hola mundo";

function saludo() {
	document.write(texto + "<br>");
	texto = 'Hola mundo, modificado';
	document.write(texto);
}

saludo();
