<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While in JS</title>
</head>
<body>
	<script>
	/* WHILE
		numero = 1;
		while(numero <= 10){
			document.write(numero + "<br>");
			numero++;
		}
	*/
	numero = 1;
	do{
		document.write(numero + "<br>");
		numero++;
	} while(numero <= 15);
	</script>
</body>
</html>
